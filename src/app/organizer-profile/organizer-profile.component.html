<a [href]="organizer.profileLink" class="organizer-link" target="_blank">
  <div class="organizer-container">
    <img [src]="organizer.imageSrc" [alt]="'Foto de ' + organizer.fullName" class="organizer-image shadow-text">
    <p class="organizer-name shadow-text">{{ organizer.fullName }}</p>
    <p class="organizer-role shadow-text">
      {{ organizer.role }}
    </p>
  </div>
</a>
